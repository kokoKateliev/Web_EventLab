<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLab</title>

    <link rel="icon" type="image/x-icon" href="../../favicon.ico">


    <link rel="stylesheet" type="text/css" href="../../global.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>

    </head>
    <body>
        <nav>
            <div class="left-group">
                <img src="../../../files/logo.png" alt="logo" class="logo"/>

                <h3>Лаборатория за събития</h3>
            </div>
            <ul>
                <li><a href="../../index.html">Начало</a></li>
                <li id="ev"><a href="../events.html">Събития</a></li>
                <li id="crEv"><a href="../createEvent/createEvent.html">Създаване на събитие</a></li>
            </ul>
        </nav>
        
        <div class="container">
            <aside>
                <section class="aside-data">
                    <h2 id="title">Title</h2>
                    <p id="stDate">Започва на:</p>
                    <p id="enDate">До:</p>
                    <p id="location">Локация:</p>
                </section>
                <button id="joinbutton" class="buttons" onclick="joinEvent()">Присъедини се</button>
                <section class="parts">
                    <div id="participants">
                        <h3>Учстници:</h3>
                        <p id="participants-counter"></p>
                    </div>
                    <ul id="participants-list">

                    </ul>
                </section>
                
                </section>
            </aside>
            <main>
                    <section id="main-section">
                    </section>
                    <div id="personal-buttons">
                        <button class="buttons small" onclick="showPresents()">Подаръци</button>
                        <button class="buttons small" onclick="showCards()">Картички</button>
                        <button class="buttons small" onclick="showMusic()">Музика</button>
                    </div>
                    <section id="comments" class="commentss">
                        <div class="sect">
                            <h2>Коментари към събитието</h2>
                            <button onclick="changeVision()" class="buttons smaller" id="bttn-hide">Скриий коментари</button>
                        </div>
                        <section id="commments-menu">
                            <form id="comments-form">
                                <label for="comment">Напишете коментар:</label>
                                <textarea name="comment" type="text" id="comment" rows="5" maxlength="200" placeholder="Въведете коментар"></textarea>
                                <p id="errComment" class="user-message"></p>

                                <button id="send-comment" class="buttons smaller">Изпрати</button>
                            </form>
                            <section id='comment-section' class="comment-section">Няма коментари все още.</section>
                        </section>
                    </section>
                    <article id="event-menu">
                        
                        <section id="form-menu">
                            <form id="presents-form">
                            </form>
                        </section>
                    </article>
                        
            </main>
        </div>
        <footer>

        </footer>
    </body>
</html>
