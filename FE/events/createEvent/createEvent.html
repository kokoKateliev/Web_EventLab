<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLab</title>



    <link rel="icon" type="image/x-icon" href="../../favicon.ico">

    <link rel="stylesheet" type="text/css" href="../../global.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  
    </head>
    <body>
        <nav>
            <div class="left-group">
                <img src="../../../files/logo.png" alt="logo" class="logo"/>

                <h3>Лаборатория за събития</h3>
            </div>
            <ul>
                
                <li id="ev"><a href="../events.html">Събития</a></li>
                <li><a href='../../index.html'>Начало</a></li>
            </ul>
        </nav>

        <main>
            <form id="create-form">
                <h2 id="create-heading">Създаване на събитие:</h2>

                <div>
                <label for="EventName" class="required">Име:</label>
                <input class="inputs" id="EventName" type="text" name="EventName" placeholder="Име" required>
                <p id="errEventName" class="errorMsg"></p>
                
                <label for="EventDescription" class="required">Описание</label>
                <textarea class="inputs" id="EventDescription" name="EventDescription" cols="20" rows="4" placeholder="Описание" required> </textarea>
                <p id="errEventDescription" class="errorMsg"></p>

                <div class="dates">
                    <div>
                        <label for="EventDateSt" class="required" >Започва на:</label>
                        <input class="inputs" id="EventDateSt" type="date" name="EventDateSt" required>
                        <input class="inputs" id="EventTimeSt" type="time" name="EventTimeSt" required>
                    </div>
                    <div>
                        <label for="EventDateEn" class="required" >Приключва на:</label>
                        <input class="inputs" id="EventDateEn" type="date" name="EventDateEn" required>
                        <input class="inputs" id="EventTimeEn" type="time" name="EventTimeEn" required>
                    </div>
                </div>
                <label for="location" class="required">Локация:</label>
                <input class="inputs" id="location" type="text" name="location" placeholder="Адрес, улица, номер" required>
                <p id="errLocation" class="errorMsg"></p>                    

                <label for="university">Изберете университет:</label>
                <select class="inputs" id="university" name="university" value="--" required>
                    <option value="" disabled selected>-----</option>
                    
                </select>
                
                <div id="faculties" class="faculties-options">
                    <label for="faculty">Изберете факултет:</label>
                    <select class="inputs" id="faculty" name="faculty">
                    </select>
                </div>
                
                <div class="radios">
                    <input class="checkboxes" type="checkbox" id="isAnonnymus" name="isAnonnymus" value="isAnonnymus"  >
                    <label for="isAnonnymus">Анонимно събитие</label>
                </div>
                <div class="radios">
                    <input class="checkboxes" type="checkbox" id="isGlobal" name="isGlobal" value="isGlobal">
                    <label for="isGlobal">Глобално събитие</label>
                </div>
                <div class="radios">
                    
                    <input class="checkboxes" type="checkbox" id="isPersonalized" name="isPersonalized" value="isPersonalized" >
                    <label for="isPersonalized">Персонално събитие</label>
                </div>
                <section id="personalized-form">
                    <label for="celebratorEmail" class="required">Въведете имейл на празнуващия:</label>
                    <input class="inputs" id="celebratorEmail" type="text" name="celebratorEmail" placeholder="E-mail">
                    <p id="errEmail" class="errorMsg"></p>

                    <div class="radios">
                    <input class="checkboxes" type="checkbox" id="isVisible" name="isVisible" value="isVisible">
                    <label for="isVisible">Видимо събитие за празнуващия</label>
                </div>
                </section>
                
                <p id="user-message" class="user-message final-messagee"></p>
                <button class="buttons" type="submit">Създай събитие</button>
                </div>
            </form>
        </main>
        <footer>
            
        </footer>
    <script src="validations.js" ></script>
    <script src="formActions.js" ></script>
</body>
</html>
