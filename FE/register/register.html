<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventLab</title>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  
    </head>
    <body>
        <nav>
            <div class="left-group">
                <img src="../../files/logo.png" alt="logo" class="logo"/>

                <h3>Лаборатория за събития</h3>
            </div>
            <ul>
                <li><a href='../index.html'>Начало</li>
                <li id="register"><a href="../login/login.html">Вход</a></li>
            </ul>
        </nav>

        <main>
            <form id="register-form">
                <h2 id="register-heading">Регистрирация</h2>
                <div>
                    <label for="email" class="required">E-mail:</label>
                    <input class='inputs' id="email" type="text" name="email" placeholder="E-mail" required>
                </div>

                <p id="errEmail" class="user-message">a</p>

                <div>
                    <label for="username" class="required">Потребителско име:</label>
                    <input class='inputs' id="username" type="text" name="username" placeholder="Потребителско име" required>
                </div>
                <p id="errUsername" class="user-message">a</p>
                
                <div>
                    <label for="password" class="required">Парола:</label>
                    <input class='inputs' id="password" type="password" name="password" placeholder="Парола" required>
                </div>
                <p id="errPassword" class="user-message">a</p>
                
                <div>
                    <label for="firstname" class="required">Име:</label>
                    <input class='inputs' id="firstname" type="text" name="firstname" placeholder="Име" required>
                </div>
                <p id="errFirstname" class="user-message">a</p>
                
                <div>
                    <label for="lastname" class="required">Фамилия:</label>
                    <input class='inputs' id="lastname" type="text" name="lastname" placeholder="Фамилия" required>
                </div>
                <p id="errLastname" class="user-message">a</p>
                
                <div>
                    <label for="dateofbirth" class="required" >Рожденна дата:</label>
                    <input class='inputs' id="dateofbirth" type="date" name="dateofbirth" required>
                </div>
                <fieldset id="roles">
                    <legend class="required">Роли:</legend>

                    <input type="radio" id="student" name="role" value="1">
                    <label for="student">Студент</label>
                    
                    <input type="radio" id="teacher" name="role" value="2">
                    <label for="teacher">Преподавател</label>
                    
                </fieldset>

                <div class="unis">
                    <label for="university">Изберете университет:</label>
                    <select class='inputs' id="university" name="university" value="--" required>
                        <option value="" disabled selected>-----</option>
                        
                    </select>
                </div>
                <div id="faculties" class="faculties-options">
                    <label for="faculty">Изберете факултет:</label>
                    <select class='inputs' id="faculty" name="faculty">
                    </select>
                </div>
                                
                <button class="buttons" type="submit">Регистрирай се</button>
                <p id="user-message"></p>

                <p id="login-message">Вече сте член?  <a class="link" href="../login/login.html">Влезте в профила си</a></p>

            </form>
        </main>
        <footer>
            
        </footer>
    <script src="validations.js" ></script>
    <script src="formActions.js" ></script>
    <!-- <script src="../Consts.js" ></script> -->
</body>
</html>
